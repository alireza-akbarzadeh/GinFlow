basePath: /
definitions:
  handlers.AddItemRequest:
    properties:
      productId:
        type: integer
      quantity:
        minimum: 1
        type: integer
    required:
    - productId
    - quantity
    type: object
  handlers.LoginRequest:
    properties:
      email:
        type: string
      password:
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  handlers.LoginResponse:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/models.User'
    type: object
  handlers.RegisterRequest:
    properties:
      email:
        type: string
      name:
        minLength: 3
        type: string
      password:
        minLength: 8
        type: string
    required:
    - email
    - name
    - password
    type: object
  handlers.UpdatePasswordRequest:
    properties:
      newPassword:
        minLength: 8
        type: string
      oldPassword:
        type: string
    required:
    - newPassword
    - oldPassword
    type: object
  helpers.ErrorResponse:
    properties:
      details:
        additionalProperties: true
        type: object
      error:
        type: string
      message:
        type: string
    type: object
  helpers.PaginatedResponse:
    properties:
      data: {}
      pagination:
        $ref: '#/definitions/pagination.PaginationResponse'
    type: object
  models.Attendee:
    properties:
      event:
        $ref: '#/definitions/models.Event'
      eventId:
        type: integer
      id:
        type: integer
      user:
        $ref: '#/definitions/models.User'
      userId:
        type: integer
    type: object
  models.Basket:
    properties:
      createdAt:
        type: string
      id:
        type: integer
      items:
        items:
          $ref: '#/definitions/models.BasketItem'
        type: array
      status:
        description: active, completed
        type: string
      updatedAt:
        type: string
      user:
        $ref: '#/definitions/models.User'
      userId:
        type: integer
    type: object
  models.BasketItem:
    properties:
      basketId:
        type: integer
      createdAt:
        type: string
      id:
        type: integer
      product:
        $ref: '#/definitions/models.Product'
      productId:
        type: integer
      quantity:
        type: integer
      unitPrice:
        type: number
      updatedAt:
        type: string
    type: object
  models.Category:
    properties:
      children:
        items:
          $ref: '#/definitions/models.Category'
        type: array
      createdAt:
        type: string
      description:
        type: string
      id:
        type: integer
      image:
        type: string
      metaDescription:
        type: string
      metaTitle:
        type: string
      name:
        minLength: 3
        type: string
      parent:
        $ref: '#/definitions/models.Category'
      parentId:
        type: integer
      slug:
        type: string
      status:
        description: active, inactive
        type: string
      updatedAt:
        type: string
    required:
    - name
    type: object
  models.Comment:
    properties:
      content:
        minLength: 1
        type: string
      createdAt:
        type: string
      eventId:
        type: integer
      id:
        type: integer
      user:
        allOf:
        - $ref: '#/definitions/models.User'
        description: Associations (optional, for preloading if needed)
      userId:
        type: integer
    required:
    - content
    type: object
  models.Event:
    properties:
      date:
        type: string
      description:
        minLength: 10
        type: string
      id:
        type: integer
      location:
        minLength: 3
        type: string
      name:
        minLength: 3
        type: string
      owner:
        $ref: '#/definitions/models.User'
      ownerId:
        type: integer
    required:
    - date
    - description
    - location
    - name
    type: object
  models.Product:
    properties:
      brand:
        type: string
      categories:
        items:
          $ref: '#/definitions/models.Category'
        type: array
      createdAt:
        type: string
      description:
        type: string
      dimensions:
        type: string
      discount:
        type: number
      finalPrice:
        type: number
      id:
        type: integer
      image:
        type: string
      images:
        example:
        - '["url1"'
        - '"url2"]'
        items:
          type: string
        type: array
      metaDescription:
        type: string
      metaTitle:
        type: string
      name:
        minLength: 3
        type: string
      price:
        type: number
      rating:
        type: number
      reviewsCount:
        type: integer
      sku:
        description: Advanced Product Details
        type: string
      slug:
        type: string
      status:
        type: string
      stock:
        minimum: 0
        type: integer
      tags:
        example:
        - '["tag1"'
        - '"tag2"]'
        items:
          type: string
        type: array
      updatedAt:
        type: string
      user:
        $ref: '#/definitions/models.User'
      userId:
        type: integer
      views:
        type: integer
      weight:
        type: number
    required:
    - name
    - price
    - stock
    type: object
  models.Profile:
    properties:
      avatarUrl:
        type: string
      bio:
        type: string
      city:
        type: string
      country:
        type: string
      createdAt:
        type: string
      dateOfBirth:
        type: string
      emailNotifications:
        type: boolean
      github:
        type: string
      id:
        type: integer
      isPublic:
        type: boolean
      language:
        type: string
      linkedin:
        type: string
      phone:
        type: string
      pushNotifications:
        type: boolean
      theme:
        type: string
      timezone:
        type: string
      twitter:
        type: string
      updatedAt:
        type: string
      user:
        $ref: '#/definitions/models.User'
      userId:
        type: integer
      website:
        type: string
    type: object
  models.User:
    properties:
      email:
        type: string
      id:
        type: integer
      lastLogin:
        type: string
      name:
        type: string
    type: object
  pagination.AdvancedPaginatedResult:
    properties:
      data: {}
      meta:
        additionalProperties: true
        type: object
      pagination:
        $ref: '#/definitions/pagination.AdvancedPaginationResponse'
      success:
        type: boolean
    type: object
  pagination.AdvancedPaginationResponse:
    properties:
      applied_filters:
        description: Applied filters & sorts for transparency
        items:
          $ref: '#/definitions/pagination.Filter'
        type: array
      applied_sort:
        items:
          $ref: '#/definitions/pagination.SortField'
        type: array
      count:
        description: Current result count
        type: integer
      end_cursor:
        type: string
      has_next_page:
        type: boolean
      has_prev_page:
        type: boolean
      links:
        allOf:
        - $ref: '#/definitions/pagination.PaginationLinks'
        description: HATEOAS navigation links
      page:
        description: Offset-based pagination info
        type: integer
      page_size:
        type: integer
      start_cursor:
        description: Cursor-based pagination info
        type: string
      total_items:
        type: integer
      total_pages:
        type: integer
    type: object
  pagination.Filter:
    properties:
      field:
        type: string
      operator:
        $ref: '#/definitions/pagination.FilterOperator'
      value: {}
      values:
        description: For IN, NOT IN, BETWEEN operators
        items: {}
        type: array
    type: object
  pagination.FilterOperator:
    enum:
    - eq
    - neq
    - gt
    - gte
    - lt
    - lte
    - like
    - ilike
    - in
    - nin
    - "null"
    - notnull
    - between
    type: string
    x-enum-comments:
      OpBetween: 'Between: field BETWEEN value1 AND value2'
      OpEqual: 'Equal: field = value'
      OpGreaterEqual: 'Greater or Equal: field >= value'
      OpGreaterThan: 'Greater Than: field > value'
      OpILike: Case-insensitive Like
      OpIn: 'In: field IN (values)'
      OpIsNotNull: 'Is Not Null: field IS NOT NULL'
      OpIsNull: 'Is Null: field IS NULL'
      OpLessEqual: 'Less or Equal: field <= value'
      OpLessThan: 'Less Than: field < value'
      OpLike: 'Like: field LIKE %value%'
      OpNotEqual: 'Not Equal: field != value'
      OpNotIn: 'Not In: field NOT IN (values)'
    x-enum-descriptions:
    - 'Equal: field = value'
    - 'Not Equal: field != value'
    - 'Greater Than: field > value'
    - 'Greater or Equal: field >= value'
    - 'Less Than: field < value'
    - 'Less or Equal: field <= value'
    - 'Like: field LIKE %value%'
    - Case-insensitive Like
    - 'In: field IN (values)'
    - 'Not In: field NOT IN (values)'
    - 'Is Null: field IS NULL'
    - 'Is Not Null: field IS NOT NULL'
    - 'Between: field BETWEEN value1 AND value2'
    x-enum-varnames:
    - OpEqual
    - OpNotEqual
    - OpGreaterThan
    - OpGreaterEqual
    - OpLessThan
    - OpLessEqual
    - OpLike
    - OpILike
    - OpIn
    - OpNotIn
    - OpIsNull
    - OpIsNotNull
    - OpBetween
  pagination.PaginationLinks:
    properties:
      first:
        type: string
      last:
        type: string
      next:
        type: string
      prev:
        type: string
      self:
        type: string
    type: object
  pagination.PaginationResponse:
    properties:
      has_next:
        type: boolean
      has_prev:
        type: boolean
      page:
        type: integer
      page_size:
        type: integer
      total_items:
        type: integer
      total_pages:
        type: integer
    type: object
  pagination.SortDirection:
    enum:
    - asc
    - desc
    type: string
    x-enum-varnames:
    - SortAsc
    - SortDesc
  pagination.SortField:
    properties:
      direction:
        $ref: '#/definitions/pagination.SortDirection'
      field:
        type: string
    type: object
info:
  contact:
    email: support@example.com
    name: API Support
  description: This is a REST API server for managing events and attendees.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Go Gin REST API
  version: "1.0"
paths:
  /api/v1/attendees/{id}/events:
    get:
      consumes:
      - application/json
      description: Get all events for a specific attendee
      parameters:
      - description: Attendee/User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Event'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/helpers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/helpers.ErrorResponse'
      summary: Get events by attendee
      tags:
      - Attendees
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return JWT token
      parameters:
      - description: Login credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/handlers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/helpers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/helpers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/helpers.ErrorResponse'
      summary: User login
      tags:
      - Authentication
  /api/v1/auth/logout:
    post:
      description: Invalidate user session (client-side)
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: User logout
      tags:
      - Authentication
  /api/v1/auth/password:
    put:
      consumes:
      - application/json
      description: Update the authenticated user's password
      parameters:
      - description: Password update details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.UpdatePasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/helpers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/helpers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/helpers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update password
      tags:
      - Authentication
  /api/v1/auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user account
      parameters:
      - description: User registration details
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/handlers.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/helpers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/helpers.ErrorResponse'
      summary: User registration
      tags:
      - Authentication
  /api/v1/basket:
    delete:
      consumes:
      - application/json
      description: Remove all items from the active basket
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/helpers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/helpers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Clear basket
      tags:
      - Basket
    get:
      consumes:
      - application/json
      description: Get the active basket for the authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Basket'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/helpers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/helpers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get user basket
      tags:
      - Basket
  /api/v1/basket/items:
    post:
      consumes:
      - application/json
      description: Add a product to the user's active basket
      parameters:
      - description: Item to add
        in: body
        name: item
        required: true
        schema:
          $ref: '#/definitions/handlers.AddItemRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Basket'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/helpers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/helpers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/helpers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/helpers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Add item to basket
      tags:
      - Basket
  /api/v1/basket/items/{id}:
    delete:
      consumes:
      - application/json
      description: Remove an item from the basket by Item ID
      parameters:
      - description: Item ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Basket'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/helpers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/helpers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Remove item from basket
      tags:
      - Basket
  /api/v1/categories:
    get:
      consumes:
      - application/json
      description: Get a list of all event categories
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Category'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/helpers.ErrorResponse'
      summary: Get all categories
      tags:
      - Categories
    post:
      consumes:
      - application/json
      description: Create a new event category (requires authentication)
      parameters:
      - description: Category object
        in: body
        name: category
        required: true
        schema:
          $ref: '#/definitions/models.Category'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Category'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/helpers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/helpers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/helpers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a new category
      tags:
      - Categories
  /api/v1/categories/{slug}:
    get:
      consumes:
      - application/json
      description: Get a category by its slug
      parameters:
      - description: Category Slug
        in: path
        name: slug
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Category'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/helpers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/helpers.ErrorResponse'
      summary: Get category by slug
      tags:
      - Categories
  /api/v1/events:
    get:
      consumes:
      - application/json
      description: Get a paginated list of all events with filtering, sorting, and
        search
      parameters:
      - description: 'Page number (default: 1)'
        in: query
        name: page
        type: integer
      - description: 'Page size (default: 20, max: 100)'
        in: query
        name: page_size
        type: integer
      - description: 'Pagination type: ''offset'' or ''cursor'' (default: offset)'
        in: query
        name: type
        type: string
      - description: Cursor for cursor-based pagination
        in: query
        name: cursor
        type: string
      - description: Sort fields (e.g., '-created_at,name:asc')
        in: query
        name: sort
        type: string
      - description: Search term for name, description, location
        in: query
        name: search
        type: string
      - description: Filter by exact name
        in: query
        name: name[eq]
        type: string
      - description: Filter by name (partial match)
        in: query
        name: name[like]
        type: string
      - description: Filter by location
        in: query
        name: location[eq]
        type: string
      - description: Filter by owner ID
        in: query
        name: owner_id[eq]
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/pagination.AdvancedPaginatedResult'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/models.Event'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/helpers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/helpers.ErrorResponse'
      summary: Get all events
      tags:
      - Events
    post:
      consumes:
      - application/json
      description: Create a new event (requires authentication)
      parameters:
      - description: Event object
        in: body
        name: event
        required: true
        schema:
          $ref: '#/definitions/models.Event'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Event'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/helpers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/helpers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/helpers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a new event
      tags:
      - Events
  /api/v1/events/{id}:
    delete:
      consumes:
      - application/json
      description: Delete an existing event (requires authentication and ownership)
      parameters:
      - description: Event ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/helpers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/helpers.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/helpers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/helpers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/helpers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete an event
      tags:
      - Events
    get:
      consumes:
      - application/json
      description: Get event by ID
      parameters:
      - description: Event ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Event'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/helpers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/helpers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/helpers.ErrorResponse'
      summary: Get a single event
      tags:
      - Events
    put:
      consumes:
      - application/json
      description: Update an existing event (requires authentication and ownership)
      parameters:
      - description: Event ID
        in: path
        name: id
        required: true
        type: integer
      - description: Event object
        in: body
        name: event
        required: true
        schema:
          $ref: '#/definitions/models.Event'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Event'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/helpers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/helpers.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/helpers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/helpers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/helpers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update an event
      tags:
      - Events
  /api/v1/events/{id}/attendees:
    get:
      consumes:
      - application/json
      description: Get all attendees for a specific event
      parameters:
      - description: Event ID
        in: path
        name: id
        required: true
        type: integer
      produces:
